<!DOCTYPE html>
<html>
<head>
  <title>Cronômetro de Contagem Regressiva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: black;
    }
    
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: rgb(46, 46, 46);  
      border-radius: 30px;
      padding: 20px;
    }
    
    h1 {
      color: white;
      font-size: 40px;
      text-align: center;
    }
    
    #timer {
      color: white;
      font-size: 36px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>SCHMALKALDEN</h1>
    <div id="timer"></div>
  </div>

  <script>
    // Definir a data e hora de destino
    const destino = new Date("2024-10-01T00:00:00");

    // Atualizar o cronômetro em tempo real
    const atualizarCronometro = () => {
      // Obter a data e hora atuais
      const agora = new Date();

      // Calcular a diferença entre a data de destino e a data atual
      const diferenca = destino - agora;

      // Converter a diferença em dias, horas, minutos e segundos
      const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

      // Formatar e exibir o cronômetro
      document.getElementById("timer").innerHTML = `${dias}d ${horas}h ${minutos}m ${segundos}s`;
    };

    // Chamar a função de atualização do cronômetro a cada segundo
    setInterval(atualizarCronometro, 1000);
  </script>
</body>
</html>
